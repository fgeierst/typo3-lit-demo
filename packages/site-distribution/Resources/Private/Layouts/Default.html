<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<typo3lit-header>

    <f:link.page pageUid="1" title="{f:translate(extensionName: 'site-distribution', key: 'logo.label')}" additionalAttributes="{slot: 'logo'}" >
        <core:icon identifier="site-logo" size="large" />
    </f:link.page>

    <nav class="menu-container">
        <ul class="menu js-menu">
            <f:for each="{mainNavigation}" as="item">
                <f:render partial="Menu" arguments="{item}"/>
            </f:for>
        </ul>
    </nav>
</typo3lit-header>

<div class="content">
    <f:render section="Main"/>
</div>

</html>
