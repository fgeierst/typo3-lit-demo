<html
    data-namespace-typo3-fluid="true"
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:vac="http://typo3.org/ns/Praetorius/ViteAssetCollector/ViewHelpers"
>

<f:layout name="{f:if(condition: '{layout}', then: '{layout}', else: 'Default')}"/>

<f:section name="Main">

    <!-- Example usage of Shoelace components -->
    <!-- <sl-rating label="Rating" precision="0.5" value="2.5"></sl-rating>
    <sl-button>Button</sl-button>
    <sl-button href="#">Link Button</sl-button>
    -->
    <main role="main">
        <h1>{data.title}</h1>
        <f:format.html parseFuncTSPath="lib.parseFunc">{normal}</f:format.html>
    </main>

</f:section>

<f:section name="FooterAssets">
    <vac:asset.vite
        manifest="EXT:site-distribution/Resources/Public/manifest.json"
        entry="assets/JavaScript/app.ts"
        priority="1"
    />
</f:section>

</html>
